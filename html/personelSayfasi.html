<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/personelSayfasi.css" />
    <link rel="favicon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/frameworks/bootstrap.min.css">
    <link rel="stylesheet" href="../css/frameworks/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <title>Personel</title>
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white name">
                                    <div class="m-b-25">
                                        <img src="" class="img-radius" id="img" alt="User-Profile-Image" />
                                    </div>
                                    <h6 class="m-b-10 f-w-300"id="userName"></h6>
                                    <label id="userRules"></label>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                                        Genel Bilgiler
                                    </h6>
                                    <div class="row">
                                        <div class="col-sm-6 mail">
                                            <h6 class="m-b-10 f-w-300">Mail Adress</h6>
                                            <label class="text-muted f-w-400 "id="Mail"></label>
                                        </div>
                                        <div class="col-sm-6 tel">
                                            <h6 class="m-b-10 f-w-300">Telefon No</h6>
                                            <label class="text-muted f-w-400 "id="Telefon"></label>
                                        </div>
                                    </div>

                                    <div class="row maas">
                                        <div class="col-sm-6">
                                            <h6 class="m-b-10 f-w-300">Maaşım</h6>
                                            <label class="text-muted f-w-400 "id="salry"></label>
                                        </div>
                                        <div class="col-sm-6">
                                            <h6 class="m-b-10 f-w-300">Durum</h6>
                                            <label class="text-muted f-w-400 "id="status"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/personelSayfasi.js" type="module"></script>
    <!-- <script src="../js/dashboard.js" type="module"></script> -->
</body>

</html>
